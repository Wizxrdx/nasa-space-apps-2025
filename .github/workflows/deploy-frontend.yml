name: Deploy Frontend (Next.js â†’ GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package.json

      - name: Install
        working-directory: frontend
        run: npm ci

      - name: Build (static export)
        working-directory: frontend
        env:
          # For project pages, set to "/<repo-name>" (e.g., "/space-apps-2025")
          NEXT_PUBLIC_BASE_PATH: "/REPO_NAME" # set to "" for user/org pages
        run: |
          npm run build
          npx next export -o out

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4